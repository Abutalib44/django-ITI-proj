{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %} Pass reset form {% endblock %}

{% block content %}
  <form action="" method="post" style="margin-left: 100px;width: 500px; ">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
  {% bootstrap_form form %}

    <input style="background-color: aqua;" type="submit" class="btn btn-default btn-lg boxed-btn3 w-100" value="Reset password">
  </form>
{% endblock %}
