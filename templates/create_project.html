<form class="form-horizontal" action="{% url 'AppProject:create_tag' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="tag">Add Tag:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="tag" placeholder="Enter Tag" name="tag">
            <br>
            <input type="submit" class="btn btn-primary" value="Add Tag">
        </div>
    </div>
</form>
<form class="form-horizontal" action="{% url 'AppProject:create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="details">Details:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="details" placeholder="Enter details" name="details">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="category">Category:</label>
        <div class="col-sm-10">
            <select id="category" class="form-select form-control" aria-label="Default select example" name="category">
                {% for category in categories %}
                <option value="{{ category.id }}">{{category.categoryName}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="details">Total Target:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="total-target" placeholder="Enter Total Target"
                name="totalTarget">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="start-time">Start Time:</label>
        <div class="col-sm-10">
            <input type="datetime-local" class="form-control" id="start-time" name="startTime">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="end-time">End Time:</label>
        <div class="col-sm-10">
            <input type="datetime-local" class="form-control" id="end-time" name="endTime">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="end-time">Enter Images:</label>
        <div class="col-sm-10">
            <input type="file" id="files" name="files" multiple>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="tag">Tag:</label>
        <div class="col-sm-10">
            <select id="tag" class="form-select form-control" aria-label="Default select example" name="tag" multiple>
                {% for tag in tags %}
                <option value="{{ tag.id }}">{{tag.tagName}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group mx-3">
        <div class="col-sm-10"></div>
            <input type="submit" class="btn btn-primary" value="Create Project">
        </div>
    </div>
    
</form>
{% endblock %}
